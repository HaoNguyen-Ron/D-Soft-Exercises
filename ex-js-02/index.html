<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript exercise 02</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="wrapper">
        <div class="search-wrapper">
          <h2 class="text-danger">Search Form</h2>
          <form id="searchForm" class="input-group">
            <label for="searchInput">Enter name or source:</label>

            <input
              type="text"
              id="searchInput"
              name="searchInput"
              class="form-control"
            />

            <button type="submit" class="btn btn-danger">Search</button>
          </form>
          <div id="searchResults" class="searchResults">
            It is blank
          </div>
        </div>

        <div class="date-wrapper">
          <h2 class="text-success text-center">Date</h2>

          <div class="input-group">
            <label class="me-2" for="inputDate">Enter a number (next working day): </label>

            <input class="form-control w-50" type="number" id="inputDate" min="1" placeholder="Enter a number">

            <button class="btn btn-success" id="checkDateBtn">Check date</button>
          </div>

          <p id="date-result"></p>
        </div>
    
        <div class="calculator-wrapper">
          <h2 class="text-primary">Calculator</h2>
            <div class="calculator d-flex row align-items-center gap-5 justify-content-center">
                <input type="text" id="number1" placeholder="Enter a number" class="form-control col-3">

                <select id="operator" class="form-control col-3 w-25">
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">*</option>
                    <option value="divide">/</option>
                </select>

                <input type="text" id="number2" placeholder="Enter another number" class="form-control col-3">

                <button id="calculateBtn" class="btn btn-primary col-3">Calculate</button>
                <p id="result">Result: </p>
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
