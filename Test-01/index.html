<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test 01</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="
https://cdn.jsdelivr.net/npm/@icon/themify-icons@1.0.1-alpha.3/themify-icons.min.css
"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header>
      <div class="container d-flex">
        <div class="header__logo">
          <img
            src="./asset/image/logo.png"
            alt="Skillfy main logo"
            class="img-fluid"
          />
        </div>

        <nav
          class="header__nav d-flex justify-content-center align-items-center"
        >
          <ul class="nav__list d-flex">
            <li class="nav__item d-flex align-items-center">
              Home
              <i class="ti ti-angle-down ms-1"></i>
            </li>
            <li class="nav__item d-flex align-items-center">
              Pages
              <i class="ti ti-angle-down ms-1"></i>
            </li>
            <li class="nav__item d-flex align-items-center">
              Courses
              <i class="ti ti-angle-down ms-1"></i>
            </li>
            <li class="nav__item d-flex align-items-center">
              Features
              <i class="ti ti-angle-down ms-1"></i>
            </li>
            <li class="nav__item d-flex align-items-center">
              Blog
              <i class="ti ti-angle-down ms-1"></i>
            </li>
            <li class="nav__item d-flex align-items-center">
              Shop
              <i class="ti ti-angle-down ms-1"></i>
            </li>
          </ul>
        </nav>

        <div
          class="header__action d-flex justify-content-center align-items-center"
        >
          <div class="header__action-search">
            <button>
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>

          <div class="header__action-cart">
            <button>
              <i class="ti ti-shopping-cart"></i>
            </button>
          </div>

          <div class="header__action-register">
            <button class="btn-primary">Register</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section
        class="banner__container d-flex justify-content-between align-items-start"
      >
        <div class="banner__content">
          <div class="banner__content-title">
            Turn your ambition into a success story
          </div>

          <div class="banner__content-desc">
            Choose from over 100.000 online video courses with new addtions
            published every month.
          </div>

          <div class="banner__content-input d-flex">
            <input type="text" placeholder="Search your favourite course" />

            <button>
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>

        <div class="banner__image">
          <div class="banner__image-border">
            <img src="./asset/image/image1.jpg" />
          </div>
        </div>
      </section>

      <section class="course__container">
        <div class="container">
          <div class="course__title">
            
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
